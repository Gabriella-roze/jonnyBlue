<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="utf-8">
  <title>50 Shades of Blue by Jonny Bravo</title>
</head>

<body>

  <div class="phone">

    <div class="phone__top">
    </div>

    <div id="frame1" class="frames--all">

      <img id="btn_play" src="images/btn_play.png" alt="play button">

    </div>

    <div id="frame2" class="frames--all">

      <img id="johnny1" src="images/johnny-frame1.png" alt="Cartoon Johnny">
      <img id="lady1" src="images/lady1.png" alt='Cartoon Lady'>
      <img id="johnny2" src="images/johnny_nude.png" alt='Cartoon Johnny nude'>

      <div id="btn__choice">
        <button id="btn__choice--pickup">Say pickup line</button>
        <button id="btn__choice--strip">Strip</button>
      </div>


      <audio id="sound_strip">
          <source src="sound_strip.m4a" type="audio/mpeg">
        </audio>
      <audio id="sound_slidein">
          <source src="sound_slidein.m4a" type="audio/mpeg">
        </audio>
      <audio id="sound_heymama">
            <source src="hey-mama.m4a" type="audio/mpeg">
          </audio>
      <audio id="sound_pickup">
              <source src="pickup_line.m4a" type="audio/mpeg">
            </audio>
            <audio id="sound_goaway">
                    <source src="go-away.m4a" type="audio/mpeg">
                  </audio>

    </div>

    <div id="frame3" class="frames--all">

    </div>

    <div id="frame4" class="frames--all">
      <img src="images/band.png" alt="Band playing music">
    </div>

    <div id="frame5" class="frames--all">

    </div>

    <div class="phone__bottom">
    </div>

  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
